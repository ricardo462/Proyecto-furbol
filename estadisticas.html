<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Furbol</title>
</head>

<body style="background-color: #eceff1">
    <div class="row">
        <div class="col s2"></div>
        <div class="col s8">
            <header>
                <div class="card" style="padding: 10px">
                    <h1 style="text-align: center">Salón de las estadísticas</h1>
                </div>
            </header>

            <div class="card">
                <form action="rendimientoDeArquero.php" method="get">
                    <fieldset style="border: 0">
                        <h5>Estadísticas según posición</h5>
                        <label for="posicion">Elige una posición: </label>
                        <select class="browser-default" id="posicion" name="posicion">
                        <option value="arquero">Arquero</option>
                        <option value="defensa">Defensa</option>
                        <option value="medioCampo">Medio Campista</option>
                        <option value="delantero">Delantero</option>
                        <option value="suplente">Suplente</option>
                    </select>
                        <input id="nombreJugador" name="nombreJugador" placeholder="Arturo Vidal">
                        <label for="nombreJugador">Nombre del jugador</label>
                        <br>
                        <br>
                        <input class="btn waves-effect waves-light" type="submit"></button>
                    </fieldset>
                </form>
            </div>

            <div class="card">
                <form action="shotPositions.php" method="get">
                    <fieldset style="border: 0;">
                        <h5>Estadísticas de tiros</h5>
                        <div class="s4">
                            <input type="number" id="xInicial" name="xInicial" placeholder="Numero entre 0 y 1" min="0" max="1" step="any">
                            <label for="xInicial">Posicion x inicial</label>
                            <input type="number" id="xFinal" name="xFinal" placeholder="Numero entre 0 y 1" min="0" max="1" step="any">
                            <label for="xFinal">Posicion x final</label>
                            <input type="number" id="yInicial" name="yInicial" placeholder="Numero entre 0 y 1" min="0" max="1" step="any">
                            <label for="yInicial">Posicion y inicial</label>
                            <input type="number" id="yFinal" name="yFinal" placeholder="Numero entre 0 y 1" min="0" max="1" step="any">
                            <label for="yFinal">Posicion y final</label>
                            <br>
                            <br>
                            <input class="btn waves-effect waves-light" type="submit"></button>
                    </fieldset>
                </form>
                </div>

            </div>
            <div class="s2"></div>
        </div>
</body>

</html>
