<!DOCTYPE html>
<html lang="es">

<head>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="padding: 50px">Proyecto Furbol</title>
</head>

<body style="background-color: #eceff1">
    <div class="row">
        <div class="col s2"></div>
        <div class="col s8">

            <div class="card" style="padding: 10px">
                <h1 style="text-align: center">Salón de la infamia del Furbol</h1>
            </div>

            <div class="card">
                <form action="chuecos.php" method="get">
                    <fieldset style="border: 0">
                        <h5>Consultar sobre los mas chuecos</h5>
                        <p>Aquí puedes consultar que tanto se fallan los tiros segun liga, equipo o jugador</p>
                        <p><strong>Alcance de la consulta</strong></p>
                        <label for="queryScope">Elige una opción: </label>
                        <select class="browser-default" id="queryScope" name="queryScope">
                            <option value="league">Liga</option>
                            <option value="team">Equipo</option>
                            <option value="player">Jugador</option>
                        </select>
                        <br>
                        <p><strong> Rango de tiempo</strong> <small>(año)</small></p>
                        <input type="number" id="from" name="from" min="2014" max="2020" class="validate" placeholder="2014" required>
                        <label for="from">Desde</label><br>
                        <input type="number" id="until" name="until" min="2014" max="2020" class="validate" placeholder="2020" required>
                        <label for="until">Hasta</label><br><br>
                        <p><strong>Buscar por nombre</strong></p>
                        <input placeholder="Arturo Vidal" id="nameQuery" name="nameQuery" type="text" class="validate">
                        <label for="nameQuery">Nombre del jugador</label><br><br>
                        <input class="btn waves-effect waves-light" type="submit"></button>
                    </fieldset>
                </form>
            </div>

            <div class="card" id="content">
                <form action="malditos.php" method="get">
                    <fieldset style="border: 0">
                        <h5>El jugador mas maldito</h5>
                        <p>Aquí puedes ver las peores estadísticas de un jugador</p>
                        <input id="nombreMaldito" name="nombreMaldito" placeholder="Arturo Vidal">
                        <label for "nombreMaldito">Nombre del jugador <small>(opcional)</label><br><br>
                        <input class="btn waves-effect waves-light" type="submit"></button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="col s2"></div>
    </div>
</body>

</html>
