<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content ="Aplicacion web para base de datos">
    <title>Proyecto Furbol</title>
</head>
<body>
    <header>
        <h1>Salón de la infamia del Furbol</h1>
    </header>
    
    <fieldset>
        <legend>Consultar porcentaje de conversión</legend>
        <p><strong>Alcance de la consulta</strong></p>
        <label for="queryScope">Elige una opción: </label>
        <select id="queryScope">
            <option value="league">Liga</option>
            <option value="game">Partido</option>
            <option value="team">Equipo</option>
            <option value="player">Jugador</option>
        </select>
        <br>
        <br>
        <p>
            <strong> Rango de tiempo </strong> <small>(opcional)</small>
        </p>
        <label for="from">Desde:</label>
        <input type="number" id="from" min="1990" max="2021">
        <label for="until">Hasta:</label>
        <input type="number" id="until" min="1990" max="2021">
        <br>
        <br>
        <p>
            <strong>Buscar por nombre</strong> <small>(opcional)</small>
        </p>
        <label for="nameQuery">Nombre:</label>
        <input id="nameQuery">
        <br>
        <br>
        <button>Consultar</button>
    </fieldset>
    <hr>
    <div style="background-color: yellowgreen;">
        <img src="elbicho.jpg" alt="madre mia el bicho" title="madre mia el bicho">
    </div>
</body>
</html>
